<!DOCTYPE html>
<html>
<head>
    <title>Splice - Inventory & Transaction Management Platform</title>
    <link href="Content/bower_components/angular-material/angular-material.min.css" rel="stylesheet" />
    <link href="Content/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/palette.css" rel="stylesheet" />
    <link href="Content/app.css" rel="stylesheet" />
    <link href="Content/materialize-v0.97.1/css/materialize.min.css" rel="stylesheet" />

    <meta name="viewport" content="initial-scale=1" />

    <!--chart-->
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/pie.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
</head>
<body ng-app="spliceApp" layout="column">
    <div ng-controller="SliderController">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools dark-primary-color">
                <md-button class="md-menu text-primary-color " style="float:left; padding-top:10px; margin-right:20px;" ng-click="slideOpenLeft()" hide-gt-sm>
                    <i class="fa fa-bars" style="font-size:25px; color:white;"></i>
                </md-button>
                <span class="text-primary-color">Splice</span>
                <span flex></span>
            </div>

        </md-toolbar>
    </div>

    <div layout="row" flex>
        <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" layout="column" class="md-whiteframe-z2 ">
            <md-list>
                <md-list-item>
                    <md-button class="list-button waves-effect waves-light" ui-sref="dashboard">
                        <i class="fa fa-home" style="padding-right:10px; color:#0094ff; font-size:20px;" ;></i>
                        Dashboard
                    </md-button>
                </md-list-item>
                <md-list-item>
                    <md-button class="list-button waves-effect waves-light" ui-sref="sell">
                        <i class="fa fa-cart-plus" style="padding-right:10px; color:#0094ff; font-size:20px;" ;></i>
                        Sell
                    </md-button>
                </md-list-item>
                <md-list-item>
                    <md-button class="list-button waves-effect waves-light" ui-sref="product">
                        <i class="fa fa-product-hunt" style="padding-right:10px; color:#0094ff; font-size:20px;" ;></i>
                        Products
                    </md-button>
                </md-list-item>
                <md-list-item>
                    <md-button class="list-button waves-effect waves-light" ui-sref="customer">
                        <i class="fa fa-users" style="padding-right:10px; color:#0094ff; font-size:20px;" ;></i>
                        Customers
                    </md-button>
                </md-list-item>
                <md-list-item>
                    <md-button class="list-button waves-effect waves-light" ui-sref="cashier">
                        <i class="fa fa-male" style="padding-right:10px; color:#0094ff; font-size:20px;" ;></i>
                        Sales Person
                    </md-button>
                </md-list-item>
                <!--<md-list-item>
                    <md-button class="list-button waves-effect waves-light" ui-sref="profile">
                        <i class="fa fa-user" style="padding-right:10px; color:#0094ff; font-size:20px;" ;></i>
                        Profile
                    </md-button>
                </md-list-item>-->
                <md-list-item>
                    <md-button class="list-button waves-effect waves-light" ui-sref="report">
                        <i class="fa fa-pie-chart" style="padding-right:10px; color:#0094ff; font-size:20px;" ;></i>
                        Reports
                        <span flex class="flex"></span>
                    </md-button>
                </md-list-item>
                <md-list-item>
                    
                    <md-button class="list-button waves-effect waves-light" ui-sref="report">
                        <i class="fa fa-th-large" style="padding-right:10px; color:#0094ff; font-size:20px;" ;></i>
                        Expenses
                        <span flex class="flex"></span>
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <md-content flex id="content">
            <div style="padding:30px;" ui-view="index">
            </div>
        </md-content>
    </div>
    <script src="Scripts/jquery-1.9.1.min.js"></script>

    <script src="Content/bower_components/angular/angular.min.js"></script>
    <script src="Scripts/angular-ui-router.min.js"></script>
    <script src="Content/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="Content/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-aria.min.js"></script> 
    <script src="Content/bower_components/angular-material/angular-material.min.js"></script>
    <script src="Content/materialize-v0.97.1/js/materialize.min.js"></script>

    <script src="App/splice.js"></script>
    <script src="App/modules/dashboard/dashboard.js"></script>
    <script src="App/modules/customer/customer.js"></script>
    <script src="App/modules/cashier/cashier.js"></script>
    <script src="App/modules/product/product.js"></script>
    <script src="App/jDatePicker.js"></script>
    <script src="Scripts/moment.min.js"></script>
    <script src="Scripts/moment-with-locales.min.js"></script>
    <!--<script>
        $(document).ready(function () {
            // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
            $('.modal-trigger').leanModal();
        });
    </script>-->
</body>
</html>
