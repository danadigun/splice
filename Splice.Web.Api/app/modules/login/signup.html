<link href="Content/bootstrap.min.css" rel="stylesheet" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
<div class="col s12 z-depth-6 card-panel col-md-8" style="margin-left: 208px!important;">
    <form class="login-form" id="signUpId" name="signupform">
        <div class="row">
            <div class="input-field col s12 center">
                <span>
                    <h4 class="text-uppercase">Please Signup</h4>
                </span>
            </div>
        </div>
        <div class="row margin">
            <div class="input-field col s6">
                <i class="mdi-social-person-outline prefix"></i>
                <input id="username" type="text" class="validate" required="required" ng-model="UserModel.FirstName">
                <label for="username" class="center-align">First Name</label>
            </div>
            <div class="input-field col s6">
                <i class="mdi-social-person-outline prefix"></i>
                <input id="Text1" type="text" class="validate" required="required" ng-model="UserModel.LastName">
                <label for="username" class="center-align">Last Name</label>
            </div>
        </div>
        <div class="row margin">

            <div class="input-field col s6">
                <i class="mdi-action-lock-outline prefix"></i>
                <input id="password" type="password" class="validate" required="required" ng-model="UserModel.Password">
                <label for="password" class="">Password</label>
            </div>
            <div class="input-field col s6">
                <i class="mdi-action-lock-outline prefix"></i>
                   <input type="password" class="validate" ng-model="UserModel.ConfirmPassword" required="required">
           
                <label for="password-again" class="">Confirm Password</label>
            </div>
        </div>
        <div class="row margin">
            <div class="input-field col s6">
                <i class="mdi-communication-email prefix"></i>
                <input id="email" type="email" class="validate" required="required" ng-model="UserModel.Email">
                <label for="email" class="center-align">Email</label>
            </div>
            <div class="input-field col s6">
                <i class="mdi-action-home prefix"></i>
                <input id="Text3" type="text" class="validate" required="required" ng-model="UserModel.Address">
                <label for="username" class="center-align">Address</label>
            </div>
        </div>
        <div class="row margin">
            <div class="input-field col s6">
                <i class="mdi-maps-place prefix"></i>
                <input id="phone" type="text" class="validate" required="required" ng-model="UserModel.Country">
                <label for="phone" class="">Country</label>
            </div>
            <div class="input-field col s6">
                <i class="mdi-communication-call prefix"></i>
                <input id="Text4" type="text"
                                    name="UserModel.Phone"
                                    ng-model="UserModel.Phone"
                                    mask='(999) 999-9999'
                                    required="required"
                                    class="form-control input-us-phone ">
                <label for="username" class=" validate center-align">Phone</label>
            </div>
          </div>
         <div class="row margin">
            <div class="input-field col s6">
                <i class="mdi-hardware-mouse prefix"></i>
                <input id="Text5" type="text" class="validate" required="required" ng-model="UserModel.RetailURL">
                <label for="username" class="center-align">Url</label>
            </div>
                
          
            <div class="input-field col s6">
                <i class="mdi-social-person-outline prefix"></i>
                <input id="Text2" type="text" class="validate" required="required" ng-model="UserModel.StoreName">
                <label for="username" class="center-align">Store Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">               
                <input type="button" class="btn waves-effect waves-light col s12" ng-disabled="signupform.$invalid" ng-click="CreateUser()" value="Register Now" />
            </div>
            <div class="input-field col s12">
                <p class="margin center medium-small sign-up">Already have an account? <a href="#/login">Login</a></p>               
            </div>
        </div>
    </form>
</div>
