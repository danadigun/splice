<link href="Content/bootstrap.min.css" rel="stylesheet" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
<form style="background: white;" name="createStockForm">    
        
    <div class="row">
        <div style="border-bottom: 3px solid #0094ff; min-height: 28px;"><h4 style="text-align:center">Create New Stock</h4></div>     



        <div class="col-md-6">
            <div layout-gt-xs="row" class="layout-gt-xs-row">
                <md-input-container flex-gt-xs="" class="flex-gt-xs">
                <label for="input_1"><i class="fa fa-shopping-basket"></i>&nbsp;&nbsp;Name</i></label>
                <input ng-model="StockModel.Name" class="ng-pristine ng-untouched md-input ng-invalid ng-invalid-required validate" required="required" id="input_1" aria-required="true" aria-invalid="true">
            <div class="md-errors-spacer"></div></md-input-container>
            </div>
            <div layout-gt-xs="row" class="layout-gt-xs-row">
                <md-input-container flex-gt-xs="" class="flex-gt-xs">
                <label for="input_1"><i class="fa fa-shopping-basket"></i>&nbsp;&nbsp;Title</i></label>
                <input ng-model="StockModel.Title" required="required" class="ng-pristine ng-untouched md-input ng-invalid ng-invalid-required validate" id="Text1" aria-required="true" aria-invalid="true">
            <div class="md-errors-spacer"></div></md-input-container>
            </div>
            <div layout-gt-xs="row" class="layout-gt-xs-row">
                <md-input-container flex-gt-xs="" class="flex-gt-xs">
                <label for="input_1"><i class="fa fa-shopping-basket"></i>&nbsp;&nbsp;Description</i></label>
                <input  ng-model="StockModel.Description" required="required" class="ng-pristine ng-untouched md-input ng-invalid ng-invalid-required validate" id="Text2" aria-required="true" aria-invalid="true">
            <div class="md-errors-spacer"></div></md-input-container>
            </div>
        </div>
        <div class="col-md-6">

            <div layout-gt-xs="row" class="layout-gt-xs-row">
                <md-input-container flex-gt-xs="" class="flex-gt-xs">
                <label for="input_1"><i class="fa fa-shopping-basket"></i>&nbsp;&nbsp;Status</label>
                <input ng-model="StockModel.Status" required="required" class="ng-pristine ng-untouched md-input ng-invalid ng-invalid-required validate" id="Text3" aria-required="true" aria-invalid="true">
            <div class="md-errors-spacer"></div></md-input-container>
            </div>
            <div layout-gt-xs="row" class="layout-gt-xs-row">
                <md-input-container flex-gt-xs="" class="flex-gt-xs">
                <label for="input_1"><i class="fa fa-shopping-basket"></i>&nbsp;&nbsp;MaxQuantity</label>
                <input ng-model="StockModel.MaxQuantity" type="number" required="required" class="ng-pristine ng-untouched md-input ng-invalid ng-invalid-required validate" id="Text4" aria-required="true" aria-invalid="true">
            <div class="md-errors-spacer"></div></md-input-container>
            </div>
            <div layout-gt-xs="row" class="layout-gt-xs-row">

                <j-md-datepicker required ng-model="StockModel.AvailabilityDate" required="required" class="validate" placeholder="AvailabilityDate" orientation="landscape"></j-md-datepicker>
            </div>

            <div>
                <span style="float: right; display: block;">

                    <!--<a href="#/create"><button class="btn btn-primary" ng-disabled="createStockForm.$invalid || createStockDisable" ng-click="CreateStock()" value="{{createStockText}}"> + Create Stock  </button></a>-->
                    <input type="button" class="btn btn-primary" ng-disabled="createStockForm.$invalid || createStockDisable" ng-click="CreateStock()" value="{{createStockText}}" />
                </span>
            </div>
        </div>

    </div>
</form>
